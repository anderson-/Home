<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Susan Boiler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <style>
    .btn-xlarge {
      padding: 18px;
      font-size: 25px; //change this to your desired size
      line-height: normal;
      -webkit-border-radius: 8px;
         -moz-border-radius: 8px;
              border-radius: 8px;
    }
    .progress {
      background-color: transparent;
    }
    </style>
  </head>

  <body>
    <main role="main" class="container">
      <br>
      <div class="container">
        <div class="row">
          <div class="col text-center pt-3">
            <h1>Susan</h1>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button id="boiler-btn" type="button" class="btn btn-block btn-outline-dark btn-xlarge"><i class="fas fa-coffee"></i> Boiler <span id="boiler-val" class="badge badge-dark">10°C</span>
              <div class="progress" style="height: 6px;">
                <div id="boiler-pb" class="progress-bar bg-dark" role="progressbar" style="width: 25%;" aria-valuenow="50" aria-valuemin="10" aria-valuemax="90"></div>
              </div>
            </button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button id="wm-btn" type="button" class="btn btn-block btn-outline-dark btn-xlarge"><i class="fas fa-tshirt"></i> Washer <span id="wm-val" class="badge badge-dark">Off</span> </button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <button id="dht-btn" type="button" class="btn btn-block btn-outline-dark btn-xlarge">
              <i class="fas fa-thermometer-empty"></i> Temperature <span id="dhtt-val" class="badge badge-dark">10°C</span>
              <br><i class="fas fa-tint"></i>  Humidity <span id="dhth-val" class="badge badge-dark">10%</span>
          </button>
          </div>
        </div>
        <br>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="datastream.js"></script>
  </body>
</html>
